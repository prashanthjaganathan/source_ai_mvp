events {
    worker_connections 1024;
}

http {
    upstream users_service {
        server users_service:8001;
    }

    upstream photos_service {
        server photos_service:8002;
    }

    server {
        listen 80;
        server_name localhost;

        # Users service routes
        location /users/ {
            proxy_pass http://users_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Photos service routes
        location /photos/ {
            proxy_pass http://photos_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve uploaded photos directly
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route
        location / {
            return 200 '{"message": "Source AI MVP API Gateway", "services": ["users", "photos"], "docs": "/docs"}';
            add_header Content-Type application/json;
        }
    }
}
